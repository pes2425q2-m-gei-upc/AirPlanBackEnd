name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      HERE_API_KEY: ${{ secrets.HERE_API_KEY }}
      ORS_API_KEY: ${{ secrets.ORS_API_KEY }}

    steps:
      - name: Generate secrets.properties
        run: |
          echo "ORS_API_KEY=${ORS_API_KEY}" >> secrets.properties
          echo "HERE_API_KEY=${HERE_API_KEY}" > secrets.properties

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Ensure this matches your project's Java version
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace

      - name: Package JAR
        run: ./gradlew jar

      - name: Run Tests
        run: ./gradlew test
